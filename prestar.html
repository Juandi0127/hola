<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitar préstamo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div style="text-align:center;">
            <img src="{{ url_for('static', filename='escudo.jpg') }}" alt="Escudo" style="width:60px; margin-bottom:10px;">
            <h2>Solicitar préstamo</h2>
            <hr>
        </div>
        <form method="POST">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="text" name="grado" placeholder="Grado" required>
            <input type="text" name="curso" placeholder="Curso" required>
            <input type="number" name="dias" placeholder="Días de préstamo" min="1" required>
            <button type="submit">Solicitar</button>
        </form>
        <div style="text-align:center;">
            <a href="{{ url_for('dashboard') }}"><button>Volver</button></a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
