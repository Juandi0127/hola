<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Editar Libro</h2>
            <a href="{{ url_for('admin_libros') }}" class="btn btn-secondary">Cancelar y Volver</a>
        </header>

        <div class="form-container" style="max-width: 600px; margin: 2em auto;">
            <form method="post">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" value="{{ libro['titulo'] }}" required class="form-input">

                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" value="{{ libro['autor'] }}" required class="form-input">
                
                <label for="editorial">Editorial</label>
                <input type="text" id="editorial" name="editorial" value="{{ libro['editorial'] }}" required class="form-input">

                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock" value="{{ libro['stock'] }}" min="0" required class="form-input">

                <label for="seccion">Sección</label>
                <input type="text" id="seccion" name="seccion" value="{{ libro['seccion'] }}" required class="form-input">

                <button type="submit" class="btn" style="width:100%;">Guardar Cambios</button>
            </form>
        </div>
    </div>
</body>
</html>
